<!DOCTYPE HTML5>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="hat.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>The Mad Hatter's Bakery Shoppe</title>
  </head>
  <body>
    <header class="main-header">
      <div class="navbar-container">
        <div id="navbar">
          <div id="logo-image">
          <img src="/images/hat.jpg">
           <div id="main-navigation">
            <ul id="main-navigation-ul">
                          <li><a>HOME</a></li>
                          <li><a>MENU</a></li>
                          <li><a>ABOUT</a></li>
                          <li><a>CONTACT US</a></li>
           </ul>
          </div>
         </div>
        </div>
      </div>
    </header>
    <section class="main-headline">
      <h1>Welcome to our whimsical bakery!</h1>
      <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="teaparty.jpeg" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="englishteatime.jpeg" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="partdeux.jpeg" alt="Third Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="sandwiches.jpeg" alt="Fourth Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="platter.jpeg" alt="Fifth Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="cookies.jpeg" alt="Sixth Slide">
          </div>
          <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#MagicCarousel" role="button"
          data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
      </div>
  </section>
  <section class="menu-items">
    <h2>Check out our menu!</h2>
    <div class="container">
      <div class="row">
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="jammiedodger.jpg" href="#" alt="Card One" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Cookies</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="petitfours.jpeg" href="#" alt="Card Two" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Cakes</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="turkishdelightcupcakes.jpg" href="#" alt="Card Three" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Cupcakes</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="blackcurrantmuffins.jpg" href="#" alt="Card Four" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Muffins</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="cucumbersandwich.jpg" href="#" alt="Card Five" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Sandwiches</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="jellydoughnuts.jpg" href="#" alt="Card Six" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Doughnuts</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="tea.jpeg" href="#" alt="Card Seven" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Teas</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="coffee.jpg" href="#" alt="Card Eight" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Coffees</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="passion-fruit-juice.jpg" href="#" alt="Card Nine" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Juices</h5>
            </div>
          </div>
        </div>
        <div class="col-5-lg">
          <div class="card" style="width:12rem;">
            <img src="queen-cocktail.jpg" href="#" alt="Card Ten" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Alcohols</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="col-md-6 mb-4">
          <p>Please sign up for our bakery catalog with your e-mail!</p>
          <form class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="Your email" aria-label="Your email" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-sm btn-outline-white" type="button">Sign Up!</button>
            </div>
          </form>
        </div>
      </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
